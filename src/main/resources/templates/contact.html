<!DOCTYPE HTML>
<html lang="de">
	<head>
		<link rel="icon" href="images/H-ICON.jpg">
		<title>HAUPT Chemicals - Contact</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/css/main.css" />
		<noscript><link rel="stylesheet" href="/css/noscript.css" /></noscript>
	</head>
	<body class="contact is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1 id="logo"><a href="/">HAUPT-Chemicals.COM</a></h1>
					<nav id="nav">
						<ul>
							<li class="current"><a href="/">HOME</a></li>
							<li class="submenu">
								<a href="#">Menu</a>
								<ul>
									<li><a href="no-sidebar.html">Erklärung</a></li>
									<li><a href="contact.html">Contact</a></li>
									<li><a href="/#FAQ">FAQ</a></li>
									<li><a href="impressum.html">Impressum</a></li>
								</ul>
							</li>
							<li><a href="/register" class="button primary">Sign Up</a></li>
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<article id="main">

					<header class="special container">
						<span class="icon solid fa-envelope"></span>
						<h2>Nachricht senden</h2>
						<p>Über das Kontaktformular können Sie eine Mail an uns senden. </p>
					</header>

					<!-- One -->
						<section class="wrapper style4 special container medium">

							<!-- Content -->
								<div class="content">
									<form>
										<div class="row gtr-50">
											<div class="col-6 col-12-mobile">
												<input type="text" th:field="*{mail.name}" placeholder="Name" required minlength="2"/>
											</div>
											<div class="col-6 col-12-mobile">
												<input type="text" th:field="*{mail.email}" placeholder="Email" required minlength="5"/>
											</div>
											<div class="col-12">
												<input type="text" th:field="*{mail.subject}" placeholder="Subject" required minlength="2"/>
											</div>
											<div class="col-12">
												<textarea th:field="*{mail.message}" placeholder="Message" rows="7" required minlength="8"></textarea>
											</div>
											<div class="col-12">
												<ul class="buttons">
													<li><input type="submit" class="special" value="Schicken" /></li>
												</ul>
											</div>
										</div>
									</form>
								</div>

						</section>

				</article>

			<!-- Footer -->
				<footer id="footer">

					<ul class="icons">
						<li><a href="#" class="icon brands circle fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon brands circle fa-facebook-f"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon brands circle fa-instagram"><span class="label">Google+</span></a></li>
					</ul>

					<ul class="copyright">
						<li>&copy;<a href="https://www.haupt-chemicals.com/">HAUPT Chemicals GmbH </a></li>
					</ul>

				</footer>

		</div>

		<!-- Scripts -->
			<script src="/js/jquery.min.js"></script>
			<script src="/js/jquery.dropotron.min.js"></script>
			<script src="/js/jquery.scrolly.min.js"></script>
			<script src="/js/jquery.scrollgress.min.js"></script>
			<script src="/js/jquery.scrollex.min.js"></script>
			<script src="/js/browser.min.js"></script>
			<script src="/js/breakpoints.min.js"></script>
			<script src="/js/util.js"></script>
			<script src="/js/main.js"></script>

	</body>
</html>
